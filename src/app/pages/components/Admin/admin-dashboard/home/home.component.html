


<mat-toolbar class="toolbar justify-content-between">
    
    <div class="toolBarButton">
        <button (click)="drawer.toggle()" mat-icon-button class="burger">
            <mat-icon>menu</mat-icon>  
        </button>
    </div>
    <form class="d-flex form" action="">
        <input class="form-control" type="search" placeholder="search">
        <button class="btn btn-outline-light mx-md-3 " type="submit">Search</button>
        </form>
    <div class="profile-logo dropdown profile">
            
        <button class="btn btn-outline-light dropdown-toggle justify-content-center" data-bs-toggle="dropdown"> <img src="assets/cons.png"
            style="width: 16px;" alt="logo">Admin</button>
        <ul class="dropdown-menu dropdown-menu-dark mt-2 ">
            <li><a class="dropdown-item text-dark mt-2" href="#">a</a></li>
            <li><a class="dropdown-item text-dark mt-2" href="#">a</a></li>
            <li><a class="dropdown-item text-dark mt-2" href="#">a</a></li>
            <button (click)="logout()"  type="button"  class="btn btn-outline-dark mx-md-5 mt-2 ">Logout</button>
        </ul>
        
</div>
    
</mat-toolbar>


<mat-drawer-container class="container" hasBackdrop="false">
    <mat-drawer #drawer class="drawer" mode="side" opened="true">
        <mat-nav-list>
    
            <mat-divider></mat-divider>
            <img class="card-img-top" src="assets/cons.png" alt="Card image cap">
            <h2 matSubheader class="text-center text-dark">ConsTrack</h2>
            
            <a>
                <button class="btn-grad btn-outline-dark mx-md-4 dropdown-toggle text-white" data-bs-toggle="dropdown"> Account</button>
                <ul class="dropdown-menu mt-2 ">
                    
                    <button (click)="openCreateStaffModal()"  type="button"  class="btn-grad btn-outline-dark mx-md-4">Create Staff</button>
                    <app-create-staff-acct 
                            *ngIf="isCreateStaffModalOpen" (close)="closeCreateStaffModal()">
                    </app-create-staff-acct>
                    <button (click)="openCreateClientModal()"  type="button"  class="btn-grad btn-outline-dark mx-md-4">Create Client</button>
                        <app-create-client-acct 
                                *ngIf="isCreateClientModalOpen" (close)="closeCreateClientModal()">
                        </app-create-client-acct> 
                    <button (click)="logout()"  type="button"  class="btn-grad btn-outline-dark mx-md-4">Logout</button>
                </ul>
                
           </a>
           <a mat-list-item class="item" routerLink="/admin/home" routerLinkActive="list-item-active">
            <div class="d-flex me-5 text-dark"><mat-icon>home</mat-icon>Home</div>
       </a>
           <a mat-list-item routerLink="/admin/task" routerLinkActive="list-item-active">
            <div class="d-flex me-5 text-dark"><mat-icon>assignment</mat-icon>Task</div>
       </a>
       <div class="profile-logo dropdown profile">
            
        
        
</div>
       
       
            
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="d-flex align-items-center justify-content-between py-3 ">
           
            <button (click)="openCreateStaffModal()"  type="button"  class="btn-grad btn-outline-dark mx-md-4">Create Staff</button>
            <app-create-staff-acct 
                    *ngIf="isCreateStaffModalOpen" (close)="closeCreateStaffModal()">
            </app-create-staff-acct>
            <button (click)="openCreateClientModal()"  type="button"  class="btn-grad btn-outline-dark mx-md-4">Create Client</button>
                <app-create-client-acct 
                        *ngIf="isCreateClientModalOpen" (close)="closeCreateClientModal()">
                </app-create-client-acct> 
            

                
          </div>

       
          <div class="d-flex align-items-center justify-content-center pb-4">
                </div>
            
        
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
