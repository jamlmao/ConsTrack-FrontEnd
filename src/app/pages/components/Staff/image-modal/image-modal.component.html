<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="image-slider">
        <button class="prev" (click)="prevImage()">&#10094;</button>
        <div class="image-container">
          <img *ngFor="let image of images; let i = index" [src]="'http://localhost:8000' + image" alt="Image" class="modal-image" [class.active]="i === currentIndex">
        </div>
        <button class="next" (click)="nextImage()">&#10095;</button>
      </div>
    </div>
  </div>
