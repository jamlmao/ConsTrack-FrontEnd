


<div class ="modal">
  <div class="div modal-content">
      <span class = "close" (click)="closeModal()">&times;</span>

      <div class="container">
      
          
          
          
          
          <div class="card bg-light">
          <article class="card-body mx-auto" style="max-width: 600px;">
             
             
              <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
                  <div class="card-body">
                      <p class="text-uppercase text-sm mb-0">SOWA Details</p>

                      <div class="row" style="margin-top: -40px;">
                
                        <div class="col-md-12">
                          <label for="example-text-input" class="form-control-label"
                            >Enter your new password</label
                          >
                          <input class="form-control" type="text" value='' />
                        </div>
                        <div class="col-md-12">
                          <label for="example-text-input" class="form-control-label"
                            >Re-enter your new Password</label
                          >
                          <input class="form-control"  type="email" value='' />
                        </div>
                                        
        
                        
                        
                        <div class="d-flex align-items-center justify-content-between py-3">
                          <button type="button" (click)="closeModal()" class="btn btn-outline-danger">Cancel</button>
                          <button type="submit" class="btn btn-outline-dark">Confirm</button>
                          </div>
                      </div>

                      
                      
                      <hr class="horizontal dark" />
                      
                    </div> 
             
              
              
                                                                         
          </form>
          </article>
          </div> <!-- card.// -->
          
          </div> 
  
 
      
  </div>
</div>




<router-outlet></router-outlet>
