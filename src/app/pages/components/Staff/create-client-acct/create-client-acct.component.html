<p>create-client-acct works!</p>
<div class ="modal">
    <div class="div modal-content">
        <span class = "close" (click)="closeModal()">&times;</span>
    
    <h2>Create Client Account</h2>
        <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="client.name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="client.email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="client.password" name="password" required>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" [(ngModel)]="client.first_name" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" [(ngModel)]="client.last_name" name="last_name" required>
            <label for="sex">Sex:</label>
            <select id="sex" [(ngModel)]="client.sex" name="sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="client.address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="client.city" name="city" required>
            <label for="country">Country:</label>
            <input type="text" id="country" [(ngModel)]="client.country" name="country" required>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" [(ngModel)]="client.zipcode" name="zipcode" required>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" [(ngModel)]="client.company_name" name="company_name" required>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" [(ngModel)]="client.phone_number" name="phone_number" required>
            <button type="submit">Create Client</button>
            <button type="button" (click)="closeModal()">Cancel</button>
        </form>
    </div>
</div>
