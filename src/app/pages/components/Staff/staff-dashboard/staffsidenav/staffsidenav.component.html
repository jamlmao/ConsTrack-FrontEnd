

<mat-nav-list>
    
    <mat-divider></mat-divider>

        <img [src]="'http://localhost:8000/' + user.staff.company_logo" alt="profile_image"  class="user-image">
      </div>
    
    
   
   <a mat-list-item routerLink="/staff/profile" routerLinkActive="list-item-active">

</a><mat-divider></mat-divider>
<a mat-list-item class="item" routerLink="/staff/shome" routerLinkActive="list-item-active">

</a><mat-divider></mat-divider>
<a mat-list-item class="item" routerLink="/staff/add" routerLinkActive="list-item-active">

</a><mat-divider></mat-divider>
