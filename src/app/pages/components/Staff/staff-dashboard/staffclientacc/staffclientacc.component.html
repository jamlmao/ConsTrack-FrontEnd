
<app-stafftoolbar (toggleSidebarForMe)="sideBarToggler()"></app-stafftoolbar>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-staffsidenav></app-staffsidenav>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        
           <section class="">
            <div class="containers">
                <div class="title">
                    
                    <p>Welcome to your Project</p>
                    <h1><span>CONSTRACK</span> ACCOUNTS</h1>

                </div>
                <div class="container">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-10"><h1 style="font-weight: bold;">User Management</h1></div>
                                <div class="col-sm-2">
                                    <button (click)="openCreateClientModal()"  type="button"  class="btn-grad btn-outline-dark">Add New Client</button>
                <app-create-client-acct 
                        *ngIf="isCreateClientModalOpen" (close)="closeCreateClientModal()">
                </app-create-client-acct>
                                </div>
                                
                            </div>
                        </div>
                        <table class="table table-bordered" id="myTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Status</th>
                                    <th>Actions</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let client of clients">
                                    <td>{{ client }}</td>
                                    <td>{{ client.id }}</td>
                                    <td>{{ client.first_name }}, {{ client.last_name }}</td>
                                    <td>{{ client.phone_number }}</td>
                                    <td>{{ client.address }}, {{ client.city }}</td>
                                    <td>{{ client.project_status }}</td>
                                    <td>
                                        <a class="add"  title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                                        <a class="edit" (click)="openEditModal()"  title="Edit" data-toggle="tooltip"><i class="material-icons"></i></a>
                                        <app-editprofile 
                        *ngIf="isEditModalOpen" (close)="closeEditModal()">
                </app-editprofile>
                                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"></i></a>
                                    </td>
                                </tr>
                                  
                                  
                            </tbody>
                        </table>
                        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
                        
                    </div>
                </div>    
               
                
                

            </div>

           </section>
           <script>
            var table=document.getElementById('myTable');
            var rows=table.getElementsByTagName('tr');
            var seq=1;
            for(var i=1;i<rows.length;i++){
                var cell=document.createElement('td');
                cell.textContent=seq++;
                rows[i].insertBefore(cell,rows[i].firstChild);
            }
        </script>
            

                
          

       
          
            
        
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
