<app-stafftoolbar (toggleSidebarForMe)="sideBarToggler()"></app-stafftoolbar>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-staffsidenav></app-staffsidenav>
    </mat-drawer>
    <mat-drawer-content>
        
        <router-outlet></router-outlet>
        <div class="row">
            <div class="container-fluid align-items-center">

                <div class="title">
                    <p>Welcome to your Projects</p>
                    <h1><span>PROJECT</span> PORTFOLIO</h1>      
                </div>
                <div class="align-items-center">         
                </div>
                  
                <div class="col-12 col-xl-6">
                    
                    
                  </div>
                </div>

            
          
         
          
          
        </div>
        

        <div class="projects-container">

        
        <div class="cards project-item" *ngFor="let project of completeItems">
            <div *ngIf="project.status === 'Complete'">
                <img [src]="'http://localhost:8000' + project.pj_image" alt="Project Image" class="card-image">
                <p>Project Type: {{ project.project_name }} </p>
              <p>Status: {{ project.status }}</p>
            
                 
                    <p>Starting Date: {{ project.starting_date }} </p>
                    <p>Completion Date: {{ project.completion_date }} </p>
                    <p>Total Budget: {{ project.totalBudget }} </p>
                   
            </div>
          </div>
        </div>
        

            
        
      
          
            
                
                <router-outlet></router-outlet>
            
        
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
