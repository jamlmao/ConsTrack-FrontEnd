
<app-stafftoolbar (toggleSidebarForMe)="sideBarToggler()"></app-stafftoolbar>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-staffsidenav></app-staffsidenav>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        
        
        <div class="timeline-container">
          <div class="timeline">
              <div class="task complete">
                  <div class="content">
                      <img src="/api/placeholder/200/150" alt="Foundation Work">
                      <h2>Foundation Work</h2>
                      <p class="date">May 1, 2024</p>
                      <p>Completed foundation work for the new office building.</p>
                  </div>
              </div>
              <div class="task complete">
                  <div class="content">
                      <img src="/api/placeholder/200/150" alt="Framing">
                      <h2>Framing</h2>
                      <p class="date">June 15, 2024</p>
                      <p>Completed framing for the structure.</p>
                  </div>
              </div>
              <div class="task">
                  <div class="content">
                      <img src="/api/placeholder/200/150" alt="Roofing">
                      <h2>Roofing</h2>
                      <p class="date">July 30, 2024</p>
                      <p>Install roof components and weatherproofing.</p>
                  </div>
              </div>
              <div class="task">
                  <div class="content">
                      <img src="/api/placeholder/200/150" alt="Interior Work">
                      <h2>Interior Work</h2>
                      <p class="date">September 1, 2024</p>
                      <p>Begin interior finishing and installations.</p>
                  </div>
              </div>
              <!-- More tasks can be added here -->
          </div>
      </div>
  

        
        

    
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
