



<div class ="modal">
  <div class="div modal-content">


      <div class="container">
          <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
            <div class="card-body text-center">
              <h1 class="mt-1 mb-5 pb-1" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"></h1>
              <div class="row" style="margin-top: -40px;">
                <div class="col-md-12">
                  <label for="example-text-input" class="form-control-label">Select Date</label>
                  <input
                    placeholder="Category Name"
                    class="form-control"
                    type="date"
                    id="category_name"
                    [(ngModel)]="selectedDate"
                    name="selectedDate"
                    [min]="minDate"
                    required
                  />
                  <button type="button" (click)="addDate()" class="btn btn-outline-dark mt-2">Add Date</button>
                </div>
                <div class="col-md-12 mt-3">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Selected Dates:</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let date of selectedDates">
                        <td>{{ date }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="d-flex align-items-center justify-content-between py-3">
                  <button type="button" (click)="closeModal()" class="btn btn-outline-danger">Cancel</button>
                  <button type="submit" class="btn btn-outline-dark">Confirm</button>
                </div>
              </div>
            </div>
          </form>
          
          
          
        
          </div> 
  
 
      
  </div>
</div>




<router-outlet></router-outlet>
