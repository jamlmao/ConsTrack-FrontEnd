

    <section class="h-100 gradient-form" style="background-color: #2e2c2c;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="assets/EAFLOGO.jpg"
                          style="width: 250px;" alt="logo">
                      </div>
      
                      <form style="font-family: 'Poppins', sans-serif; font-weight: bold;">
                       
                        
                        <mat-form-field appearance="fill" class="mb-4 w-100">
                          <mat-icon matPrefix>account_box</mat-icon>
                          <mat-label>Username</mat-label>
                          <input matInput type="text" [(ngModel)]="loginObj.username" name="username" placeholder="Enter your Username or Email" required>
                      </mat-form-field>
      
                      <mat-form-field appearance="fill" class="mb-4 w-100">
                          <mat-icon matPrefix>lock</mat-icon>
                          <mat-label>Password</mat-label>
                          <input matInput type="password" [(ngModel)] = "loginObj.password" name="passsword" placeholder="Enter your password" required>
                          
                        </mat-form-field>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block fa-lg mb-3" type="button" (click)="onLogin()" style="width: 200px ; font-family: 'Poppins', sans-serif; font-weight: bold;">Login</button>
                          <br>
                        
                        </div>

                        
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                         
                          <button  type="button"  class="btn btn-outline-danger" routerLink="/Constrack/website" routerLinkActive="" style="width: 250px; font-family: 'Poppins', sans-serif; font-weight: bold;">Website </button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



<router-outlet></router-outlet>
