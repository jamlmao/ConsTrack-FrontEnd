
<div class="">
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="assets/cons.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">We are The Constract Team</h4>
                      </div>
      
                      <form>
                        <div class = "d-flex justify-content-center ">
                          <span> </span>
                          <p class="mx-md-2">Please login your account</p>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Username</label>
                          <input type="username" [(ngModel)] = "loginObj.username" name="username" class="form-control"
                            placeholder="Enter your Username or Email" required>
                          
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Password</label>
                          <input type="password" [(ngModel)] = "loginObj.password" name="passsword" class="form-control" placeholder="Enter your password" required>
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block fa-lg mb-3" type="button" (click)="onLogin()" >Login</button>
                          <br>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button  type="button"  class="btn btn-outline-danger" routerLink="/Constrack/website" routerLinkActive="">Portfolio</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</div>

<router-outlet></router-outlet>
